services:
  - type: web
    name: ytv-dl
    env: python
    plan: free
    region: oregon
    rootDir: ytv-dl
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: RELOAD
        value: "0"
